<body>
<!--Blackjack-->
<div class="well-lg">
<h4 title="Blackjack">Blackjack</h4>

<div class="well">

  <h3><span class="label label-default">Blackjack</span></h3>
  
  <br/>
  <div class="col-xs-12 text-center">
	<div class="col-xs-6">
		<span class="label label-primary">Player</span>
	</div>
	<div class="col-xs-6">
		<span class="label label-warning">Dealer</span>
	</div>
  </div>
  
  <br/><br/>
  
  
<div id="blackjackBoard" class="col-xs-12 text-center">
	<div id="playerCards" class="col-xs-6">
		<div id="playerCard1" class="col-xs-2">
			<div id="card1" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="playerCard2" class="col-xs-2">
			<div id="card2" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="afterPlayerCard" class="col-xs-1"></div>
		
		<div id="playerCard3" class="col-xs-2" style="display:none">
			<div id="card3" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="playerCard4" class="col-xs-2" style="display:none">
			<div id="card4" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="playerCard5" class="col-xs-2" style="display:none">
			<div id="card5" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="playerCard6" class="col-xs-2" style="display:none">
			<div id="card6" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
	</div>
	<div id="dealerCards" class="col-xs-6">
		<div id="beforeDealerCard" class="col-xs-4"></div>
		
		<div id="dealerCard1" class="col-xs-4">
			<div id="cardD1" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
		
		<div id="dealerCard2" class="col-xs-4">
			<div id="cardD2" class="bigger">
			<i class="glyphicon glyphicon-adjust" title="card"></i>
			</div>
		</div>
	</div>
 
</div> <!--END board-->
   
   
   <br/><br/><br/><br/><br/><br/><br/>
   
   <div id="btnArea" class="text-center">
   <br/>
   <button id="shuffler" class="btn btn-success btn-lg btn-block" onclick="blackjackDeal()" title="Shuffle Up and Deal">Shuffle Up and Deal<br/><i class="glyphicon glyphicon-repeat"></i></button>
   <br/>
	<div class="btn-block btn-group-justified">
		<a id="changeBet" class="btn btn-danger btn-lg" onclick="changeBet()" title="Change Bet">Change Bet<br/><i class="glyphicon glyphicon-transfer"></i></a>
		<a id="stand" class="btn btn-warning btn-lg" onclick="stand()" title="Stand">Stand<br/><i class="glyphicon glyphicon-ok"></i></a>
		<a id="hitMe" class="btn btn-primary btn-lg" onclick="hitMe()" title="Hit Me">Hit Me<br/><i class="glyphicon glyphicon-plus"></i></a>
		<a style="display:none" id="hitMe2" class="btn btn-primary btn-lg" onclick="hitMe2()" title="Hit Me">Hit Me Again!<br/><i class="glyphicon glyphicon-plus"></i></a>
		<a style="display:none" id="hitMe3" class="btn btn-primary btn-lg" onclick="hitMe3()" title="Hit Me">Hit Me Yet Again!<br/><i class="glyphicon glyphicon-plus"></i></a>
		<a style="display:none" id="hitMe4" class="btn btn-primary btn-lg" onclick="hitMe4()" title="Hit Me" disabled>Hit Me again! I hate money!<br/><i class="glyphicon glyphicon-plus"></i></a>
	</div>
	</div><!--END btnArea-->
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</div><!--END well-->

</div>
